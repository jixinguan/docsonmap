	<title>Leaflet tests</title>
	
	<script src="./libs/leaflet-1.2.0/leaflet.js"></script>
	<link rel="stylesheet" href="./libs/leaflet-1.2.0/leaflet.css" />
	
	<script src="./libs/leaflet.draw-src.js"></script>
	<link rel="stylesheet" href="./libs/leaflet.draw-src.css" />
	
	


</head>

<body>


    <div id="map" style="height:400px; width:600px; margin-bottom: 20px;"></div>
    <p id="result"></p>
    <script type="text/javascript">
        var map = L.map('map').setView([48.850258, 2.351074], 11);
        // create the tile layer with correct attribution
        L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);
    </script>
