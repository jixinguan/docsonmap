<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./libs/leaflet-1.2.0/leaflet.css" />
    <link rel="stylesheet" href="./libs/leaflet.toolbar.css"/>
    <script src="./libs/leaflet-1.2.0/leaflet-src.js"></script>
    <script src="./libs/leaflet.toolbar-src.js"></script>
    <style>
        html, body, #map { margin: 0; height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([41.7896, -87.5996], 15);
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '<a href="http://openstreetmap.org/copyright">OpenStreetMap Contributors</a>'
        }).addTo(map);

        var MyCustomAction = L.Toolbar2.Action.extend({
            options: {
                toolbarIcon: {
                    html: 'href="./images/favicon.ico"',
                    tooltip: 'Go to the Eiffel Tower'
                }
            },
            addHooks: function () {
                map.setView([48.85815, 2.29420], 19);
            }
        });
        new L.Toolbar2.Control({
            actions: [MyCustomAction]
        }).addTo(map);
    </script>
</body>
</html>
